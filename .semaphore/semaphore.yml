# .semaphore/semaphore.yml
version: v1.0
name: Building Docker images
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build Compress Studio lib and cli example
    task:
      jobs:
      - name: CompressStudio Docker
        commands:
          - checkout
          - docker build -t build:v1 .
          - docker run build:v1
